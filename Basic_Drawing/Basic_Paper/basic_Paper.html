<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Basic PaperJS Example</title>
	</head>
	<body>
		<canvas id="myCanvas" resize="true">YOUR BROWSER DOES NOT SUPPORT CANVAS???</canvas>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.12/paper.js"></script>
		<script src="main.js"></script>
		<!-- For PaperJS, make sure to set the type attribute to paperscript -->
		<script type="text/paperscript" canvas="myCanvas" src="myPaperScript.js"></script>
	</body>
</html>
