<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script charset="utf-8" type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			svg{
				background-color: aqua;
			}
			.rects{
			}
			.rects:hover{
				fill: orange;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript">
			var weatherData = [];
			function requestWeatherData(num){
				var weatherURL = 'http://api.openweathermap.org/data/2.5/forecast/daily?q=New%20York&mode=json&units=imperial&cnt=' + num;
				$.ajax({
					url: weatherURL,
					type: 'GET',
					dataType: 'jsonp',
					error: function(err){
						console.log(err);
					},
					success: function(data){
						//console.log(data)
						var days = data.list;
						//console.log(days);
			
						//Make an array with just the temps
						var temps = _.map(days, function(day){
							return day.temp;
						});
						//console.log(temps);
						makeD3Chart(temps);
					} 
				});
			}

			function makeD3Chart(dataset){

					//Clear the page each time a new chart is made
					$('body').html('');

					var w = $(window).width()/2;
					var h = 300;
					var barPadding = 2;		

					var yScale = d3.scale.linear()
						.domain([d3.min(dataset, function(d) { return d.day; }), d3.max(dataset, function(d) { return d.day; })])
						.range([100,h - 100]);

					//Create SVG element
					var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

					svg.selectAll("rect")
						.data(dataset)
						.enter()
						.append("rect")
						.attr("x", function(d, i) {
							return i * (w / dataset.length);
						})
						.attr("y", function(d) {
							//return h - d.day;
							return h - (yScale(d.day));
						})
						.attr("width", w / dataset.length - barPadding)
						.attr("height", function(d) {
							//return d.day;
							return yScale(d.day);
						})
				 	  .attr("fill", function(d){
				 	  	var r = Math.min(Math.round(d.day) * 3, 255);
				 	  	console.log(r);
				 	  	var color = 'rgb(' + r + ',20,80)';
				 	  	return color;
				 	  })
						// .attr("class", "rects")
						// .transition()
						// .attr("y", function(d){
						// 	return h - d.day;
						// })
						// .duration(5000);


					svg.selectAll("text")
						.data(dataset)
						.enter()
						.append("text")
						.text(function(d) {
							return d.day.toString();
						})
						.attr("text-anchor", "middle")
						.attr("x", function(d, i) {
							return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
						})
						.attr("y", function(d) {
							return h - d.day + 10;
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill", "white");
				}

				$(document).ready(function(){
					requestWeatherData(10);
				});
			</script>
		</body>
	</html>
